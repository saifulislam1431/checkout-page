<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section id="checkout" class="container">
            <div id="form">
                <p class="heading">Checkout</p>
                <div id="contact-info">
                    <p class="title">Contact information</p>


                    <div class="input-icons">
                        <label for="email">Email</label> <br>
                        <i class="fa-solid fa-envelope icon"></i>
                        <input class="input-field" type="text" placeholder="Enter your email..." id="email">
                    </div>

                    <div class="input-icons">
                        <label for="phone">Phone</label> <br>
                        <i class="fa-solid fa-phone icon"></i>
                        <input class="input-field" type="text" placeholder="Enter your phone..." id="phone">
                    </div>

                </div>


                <div id="shipping-info">
                    <p class="title">Shipping address</p>


                    <div class="input-icons">
                        <label for="name">Full name</label> <br>
                        <i class="fa-solid fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Enter your name..." id="name">
                    </div>

                    <div class="input-icons">
                        <label for="address">Address</label> <br>
                        <i class="fa-solid fa-house icon"></i>
                        <input class="input-field" type="text" placeholder="Your address..." id="address">
                    </div>

                    <div class="input-icons">
                        <label for="address">City</label> <br>
                        <i class="fa-solid fa-city icon"></i>
                        <input class="input-field" type="text" placeholder="Your city..." id="address">
                    </div>

                    <div id="country">

                        <div class="input-icons">
                            <label for="country-name">Country</label> <br>
                            <i class="fa-solid fa-earth-americas icon"></i>
                            <select id="country-name" name="cars" class="country-input-field">
                                <option value="country">Your country..</option>
                                <option value="bangladesh">Bangladesh</option>
                                <option value="india">India</option>
                                <option value="pakistan">Pakistan</option>
                            </select>
                        </div>

                        <div class="input-icons">
                            <label for="postal">Postal Code</label> <br>
                            <i class="fa-brands fa-usps icon"></i>
                            <input class="country-input-field" type="text" placeholder="Your postal code..."
                                id="postal">
                        </div>


                    </div>

                    <div class="check">
                        <input type="checkbox" name="" id="check-box">
                        <p>Save this information for next time</p>

                    </div>

                    <div id="btn">
                        <button id="con-btn">Continue</button>
                    </div>



                </div>
            </div>


            <div id="cart">
                <div class="pro1">
                    <img src="./img/photo1.png" alt="" class="pro-img">

                    <div class="details">
                        <p class="pro-name">Vintage Backbag</p>
                        <div class="price">
                            <p class="current-price">$54.99</p>
                            <p class="old-price">$94.99</p>
                        </div>
                        <div class="quantity">
                            <i class="fa-solid fa-minus"></i>
                            <input type="number" name="quantity" id="quantity" value="1">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>

                </div>


                <div class="pro2">
                    <img src="./img/photo2.png" alt="" class="pro-img">

                    <div class="details">
                        <p class="pro-name">Levi Shoes</p>
                        <div class="price">
                            <p class="current-price">$74.99</p>
                            <p class="old-price">$124.99</p>
                        </div>
                        <div class="quantity">
                            <i class="fa-solid fa-minus"></i>
                            <input type="text" name="quantity" id="quantity" value="1">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>

                </div>

                <div class="shopping">
                    <p class="section-title">Shopping</p>

                    <p class="shop-price">$19</p>

                </div>
                <div class="total">
                    <p class="section-title">Total</p>

                    <p class="shop-price">$148.98</p>

                </div>

            </div>

        </section>
    </main>

    <footer id="footer">
        <p class="footer-details">created by <a href="https://github.com/saifulislam1431" class="link">saifulislam1431</a> - devChallenges.io</p>
  </footer>


    <script src="app.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/b1c027a4b1.js" crossorigin="anonymous"></script>
</body>

</html>
